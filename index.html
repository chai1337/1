<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MrChay Profile</title>
    <!-- Подключаем Google Fonts (Roboto) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Подключаем Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('BackGround.jpg'); /* Только изображение, без запасного цвета */
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.1); /* Полупрозрачный фон для читаемости */
            padding: 2rem;
            border-radius: 10px;
        }

        h1 {
            font-size: 4rem;
            color: white;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .button {
            padding: 0.8rem 2rem;
            font-size: 1.2rem;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            animation: slideUp 0.5s ease-in;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .steam {
            background-color: #1b2838;
        }

        .steam:hover {
            background-color: #2a475e;
        }

        .telegram {
            background-color: #0088cc;
        }

        .telegram:hover {
            background-color: #00aaff;
        }

        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Адаптивность */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }

            .button {
                padding: 0.6rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MrChay</h1>
        <div class="buttons">
            <a href="https://steamcommunity.com/profiles/76561199614966157/" target="_blank" rel="noopener" class="button steam">
                <i class="fab fa-steam"></i> STEAM
            </a>
            <a href="https://t.me/MrChayShare" target="_blank" rel="noopener" class="button telegram">
                <i class="fab fa-telegram-plane"></i> TELEGRAM
            </a>
        </div>
    </div>
</body>
</html>
